<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Slider</title>
</head>

<body>
    <div class="container my-5" id="root">
        <div class="row">
            <div class="col-9 p-0 position-relative">
                <!-- Container img -->
                <div class="img-container" :class="i == indexImg ? `active` : ``" v-for="image, i in imgsList">
                    <img :src="image.imgUrl" alt="image.title">
                    <div class="text-container">
                        <!-- titolo img -->
                        <h3>{{image.title}}</h3>
                        <!-- descrizione img -->
                        <p>{{image.description}}</p>
                    </div>
                </div>
            </div>
            <!-- Sidebar Gallery -->
            <div class="col-3 p-0">
                <div class="sidebar">
                    <div class="sidebar-img-container">
                        <div class="thumbnail" :class="i == indexImg ? `active` : ``" v-for="image, i in imgsList">
                            <img :src="image.imgUrl" alt="image.title">
                        </div>
                    </div>
                    <div class="arrows-container">
                        <!-- Arrow Down -->
                        <div class="arrow arrow-down mt-2" @click="clickDown">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <!-- Arrow UP -->
                        <div class="arrow arrow-up mb-2" @click="clickUp">
                            <i class="fas fa-chevron-up"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
